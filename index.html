 <!DOCTYPE html>
  <html>
    <head>
      <title>Bitacora flash</title>
      <!--Import Google Icon Font-->
      <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="assets/css/materialize.min.css"  media="screen,projection"/>
      <link rel="stylesheet" href="assets/css/main.css">

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body>
       
       <!--Inicio Nav bar-->
        <nav>
            <div class="nav-wrapper yellow">
                <a href="#" class="brand-logo center">
                    <img src="assets/img/logo1.png" alt="logo" id="logo">
                </a>
                <ul id="nav-mobile" class="left hide-on-med-and-down">
                    <li><a href="badges.html">HOME</a></li>
                    <li><a href="collapsible.html">POSTS</a></li>
                </ul>
            </div>
        </nav>
        <!--Fin de Nav bar-->
        
        <!-- Inicio de seccion donde se verán los Modals -->
        <section class="container" id="main">
        

        </section>
        <!-- Fin de seccion donde se verán los Modals -->
    
        <!-- Inicio FAB -->
        <div class="fixed-action-btn horizontal click-to-toggle">
            <a class="btn-floating btn-large black">
                <i class="large material-icons">mode_edit</i>
            </a>
            <ul>
                <li><a class="btn grey accent-3 btn-floating" href="#modalChat"><i class="material-icons">chat</i></a></li>
                <li><a class="btn grey accent-2 btn-floating" href="#modalImages"><i class="material-icons">perm_media</i></a></li>
                <li><a class="btn grey accent-2 btn-floating" href="#modalEvent"><i class="material-icons">today</i></a></li>
                <li><a class="btn grey accent-2 btn-floating" href="#modalVideo"><i class="material-icons">video_library</i></a></li>
            </ul>
        </div>
        <!-- Fin FAB -->

            <!--MODALS-->
            
        <!--Inicio modal chat-->
        <div id="modalChat" class="modal">
            <div class="modal-content row">
                <div class="col s12">
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="modal-chat-title" type="text" class="validate" data-length="10" id="titulo"/>
                            <label for="title">Título</label>
                        </div>
                        <div class="input-field col s12">
                            <textarea id="modal-chat-message" class="materialize-textarea"></textarea>
                            <label for="message" id="mensaje">Mensaje</label>
                        </div>
                        <button class="btn waves-effect waves-light right black accent-4" type="submit" name="action" data-publication="text" id="btnPublicar">Publicar
                            <i class="material-icons right">send</i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <!--Fin modal chat-->

        <!--Inicio modal subir imagen-->
        <div id="modalImages" class="modal">
            <div class="modal-content row">
                <div class="col s12">
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="modal-image-title" type="text" class="validate" data-length="10" />
                            <label for="title">Título</label>
                        </div>
                        <div class="file-field input-field col s12">
                            <div class="btn grey">
                                <span>Imagen</span>
                                <input type="file" accept="image/*" id="image-file">
                            </div>
                            <div class="file-path-wrapper">
                                <input class="file-path validate" type="text">
                            </div>
                        </div>
                        <button class="btn waves-effect waves-light right black accent-2" type="submit" name="action" data-publication="image">Publicar
                            <i class="material-icons right">send</i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <!--Fin modal subir imagen-->

       <!--Inicio modal agregar evento-->
        <div id="modalEvent" class="modal">
            <div class="modal-content row">
                <div class="col s12">
                    <div class="row">
                        <div class="input-field col s12">
                            <input type="text" class="validate" data-length="10" id="modal-event-title" />
                            <label for="first_name">Título</label>
                        </div>
                        <div class="input-field col s12">
                            <input type="date" class="datepicker" id="modal-event-date" placeholder="Fecha del evento">
                        </div>
                        <button class="btn waves-effect waves-light right black accent-2" type="submit" name="action" data-publication="event">Publicar
                            <i class="material-icons right">send</i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <!--Fin modal agregar evento-->
        
        <!--Inicio modal agregar video-->
        <div id="modalVideo" class="modal">
            <div class="modal-content row">
                <div class="col s12">
                    <div class="row">
                        <div class="input-field col s12">
                            <input type="text" class="validate" data-length="10" id="modal-media-title" name="modal-media-title"
                            />
                            <label for="modal-media-title">Título</label>
                        </div>
                        <div class="file-field input-field col s12">
                            <div class="btn grey">
                                <span>Video o Audio</span>
                                <input type="file" accept="video/mp4,video/x-m4v,video/*, audio/mp3, audio/*" id="media-file">
                            </div>
                            <div class="file-path-wrapper">
                                <input class="file-path validate" type="text">
                            </div>
                        </div>
                        <button class="btn waves-effect waves-light right black accent-2" type="submit" name="action" data-publication="media">Publicar
                            <i class="material-icons right">send</i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <!--Fin modal agregar video-->
        
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="assets/js/materialize.min.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC69P5c-_kfsP9KcwVXI6myL2Ms5NGdpL0"></script>
    <script type="text/javascript" src="assets/js/main.js"></script>
    </body>
  </html>
